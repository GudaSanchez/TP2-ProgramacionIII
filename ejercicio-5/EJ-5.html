<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Áreas</title>
</head>
<body>
    <h2>Calculo de Terrenos</h2>
    <label for="b">Base del Terreno (b) en metros:</label>
    <input type="number" id="b">
    <br><br>
    <label for="a">Altura del Terreno (a) en metros:</label>
    <input type="number" id="a">
    <br><br>
    <label for="c">Lado Menor del Terreno (c) en metros:</label>
    <input type="number" id="c">
    <br><br>
    <button id="calcular" onclick="calcularAreas()">Calcular Áreas</button>
    <div id="resultados"></div>

    <script>
        function calcularAreas() {
            const b = parseFloat(document.getElementById('b').value);
            const a = parseFloat(document.getElementById('a').value);
            const c = parseFloat(document.getElementById('c').value);

            if (isNaN(b) || isNaN(a) || isNaN(c)) {
                document.getElementById('resultados').innerHTML = "Por favor, ingrese todos los valores.";
                return;
            }

           
            const areaRectangulo = b * c;
            const areaTriangulo = (b * (a-c)) / 2;
            const areaTotal = areaRectangulo + areaTriangulo;
             

            document.getElementById('resultados').innerHTML = `
                <h3>Resultados</h3>
                <p>Área Total del Terreno: ${areaTotal} m²</p>
                
            `;
        }
    </script>
</body>
</html>
